<!DOCTYPE html>
<html>
<head>
    <title>Video Chat</title>
    <style>
        video {
            width: 300px;
            height: 200px;
            background: #000;
            margin: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .videos {
            display: flex;
        }
        #connectionStatus {
            padding: 5px 10px;
            border-radius: 4px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
        .connected {
            background-color: #4CAF50;
            color: white;
        }
        .disconnected {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Chat</h1>
        <div id="connectionStatus">Подключение...</div>
        <div>
            <input type="text" id="targetId" placeholder="ID собеседника">
            <button onclick="startCall()">Начать звонок</button>
            <button onclick="endCall()" style="margin-left: 10px; background-color: #f44336;">Завершить звонок</button>
        </div>
        <div>Ваш ID: <span id="myId"></span></div>
        <div class="videos">
            <div>
                <h3>Вы</h3>
                <video id="localVideo" autoplay muted></video>
            </div>
            <div>
                <h3>Собеседник</h3>
                <video id="remoteVideo" autoplay></video>
            </div>
        </div>
    </div>
    <script src="/static/js/app.js"></script>
    <script>
        // Инициализация после загрузки скрипта
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof videoChat !== 'undefined') {
                document.getElementById('myId').textContent = videoChat.clientId;
            }
        });

        function startCall() {
            const targetId = document.getElementById('targetId').value;
            if (targetId && typeof videoChat !== 'undefined') {
                videoChat.startCall(targetId);
            } else {
                alert('Введите ID собеседника');
            }
        }

        function endCall() {
            if (typeof videoChat !== 'undefined') {
                videoChat.endCall();
            }
        }
    </script>
</body>
</html>
